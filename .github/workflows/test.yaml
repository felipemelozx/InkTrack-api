name: Testes Automatizados (com Docker Compose)

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Dar permissão ao mvnw
        run: chmod +x mvnw

      - name: Instalar Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Subir ambiente com Docker Compose
        run: docker-compose -f docker-compose.yaml up -d

      - name: Aguardar banco / serviços estarem prontos
        run: sleep 25

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Rodar Testes
        run: ./mvnw -B test

      - name: Derrubar ambiente Docker
        if: always()
        run: docker-compose -f docker-compose.yaml down

      - name: Enviar relatório de testes
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/
