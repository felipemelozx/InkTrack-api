name: InkTrack Pipeline

on:
  push:
    branches:
      - main
  # for test
  pull_request:
    branches:
      - develop
env:
  APP_NAME: ${{ secrets.APP_NAME }}
  JAVA_VERSION: 17

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.sonar/cache
          key: ${{ runner.os }}-maven-sonar-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-sonar

      - name: Build, Test & Sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B clean verify sonar:sonar \
            -Dsonar.projectKey=felipemelozx_InkTrack-api   \
            -Dsonar.organization=felipemelozx-trackmoney \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.java.checkstyle.reportPaths=target/checkstyle-result.xml

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/site/jacoco/jacoco.xml
            target/checkstyle-result.xml

  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy with Docker Compose (no downtime)
        run: |
          APP_DIR="$HOME/app/${{ env.APP_NAME }}"
          mkdir -p $APP_DIR
          cp docker-compose.prod.yaml $APP_DIR/docker-compose.prod.yaml

          cat <<EOF > $APP_DIR/.env
          DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
          APP_NAME=${{ env.APP_NAME }}
          IMAGE_TAG=latest
          APP_PORT=${{ secrets.APP_PORT }}
          SERVER_CONTEXT_PATH=/api/v1
          SPRING_PROFILES_ACTIVE=prod

          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}

          API_SECRET_KEY=${{ secrets.API_SECRET_KEY }}
          FRONT_URL=${{ secrets.FRONT_URL }}
          EOF

          chmod 600 $APP_DIR/.env
          cd $APP_DIR
          
          # Subir tudo se o banco não existir
          if ! docker ps --format '{{.Names}}' | grep -q inktrack-db; then
            echo "Database not found, starting full stack..."
            docker compose -f docker-compose.prod.yaml up -d
          else
            echo "Database found, updating app only..."
            docker compose -f docker-compose.prod.yaml pull app
            docker compose -f docker-compose.prod.yaml up -d --no-deps --force-recreate app
          fi

          echo "⏳ Waiting for application health..."

          MAX_WAIT=120
          SLEEP=5
          ELAPSED=0

          while true; do
            STATUS=$(docker inspect \
              --format='{{.State.Health.Status}}' \
              inktrack-app 2>/dev/null || echo "starting")

            echo "Health status: $STATUS"

            if [ "$STATUS" = "healthy" ]; then
              echo "✅ Application is healthy"
              break
            fi

            if [ "$STATUS" = "unhealthy" ]; then
              echo "❌ Application is unhealthy"
              docker logs inktrack-app
              exit 1
            fi

            if [ $ELAPSED -ge $MAX_WAIT ]; then
              echo "❌ Timeout waiting for application health"
              docker logs inktrack-app
              exit 1
            fi

            sleep $SLEEP
            ELAPSED=$((ELAPSED + SLEEP))
          done